<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allied Work</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.50.0/min/vs/loader.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body.dark-mode {
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        #app-container {
            display: grid;
            grid-template-columns: 50px 1fr;
            grid-template-rows: 1fr auto;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #left-sidebar {
            background-color: #f3f3f3;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 1rem;
            gap: 1.5rem;
        }

        body.dark-mode #left-sidebar {
            background-color: #252526;
            border-right-color: #3c3c3c;
        }

        #left-sidebar img {
            width: 40px;
            height: 40px;
        }

        #left-sidebar i {
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
            color: #666;
        }

        body.dark-mode #left-sidebar i {
            color: #9b9b9b;
        }

        #left-sidebar i:hover {
            color: #007acc;
        }

        #main-content-area {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100%;
            overflow: hidden;
        }

        #top-bar {
            display: flex;
            background-color: #f3f3f3;
            border-bottom: 1px solid #ccc;
            padding-left: 1rem;
            align-items: center;
        }

        body.dark-mode #top-bar {
            background-color: #252526;
            border-bottom-color: #3c3c3c;
        }

        .tab-button {
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: #666;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        body.dark-mode .tab-button {
            color: #9b9b9b;
        }

        .tab-button:hover {
            color: #333;
            background-color: #e7e7e7;
        }

        body.dark-mode .tab-button:hover {
            color: #d4d4d4;
            background-color: #2d2d2d;
        }

        .tab-button.active {
            color: #007acc;
            border-bottom-color: #007acc;
        }

        #editor-and-simulation {
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #editor-panel {
            flex: 1;
            min-width: 250px;
            border-right: 1px solid #ccc;
            overflow: hidden;
        }

        body.dark-mode #editor-panel {
            border-right-color: #3c3c3c;
        }

        #editor-container {
            width: 100%;
            height: 100%;
        }

        #editor-resizer {
            width: 5px;
            background-color: #e0e0e0;
            cursor: col-resize;
            transition: background-color 0.2s;
        }

        #editor-resizer:hover {
            background-color: #007acc;
        }

        body.dark-mode #editor-resizer {
            background-color: #4c4c4c;
        }

        #simulation-panel {
            flex: 1;
            min-width: 250px;
            padding: 1rem;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            overflow: auto;
        }

        body.dark-mode #simulation-panel {
            background-color: #252526;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.625rem 1rem;
            font-weight: 500;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-success {
            background-color: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background-color: #45a049;
            color: white;
        }

        .btn-info {
            background-color: #2196f3;
            color: white;
        }

        .btn-info:hover {
            background-color: #1a7a72;
            color: white;
        }

        #robot-canvas {
            border: 1px solid #ccc;
            background-color: white;
            max-width: 100%;
            max-height: 480px;
            display: block;
        }

        body.dark-mode #robot-canvas {
            border-color: #3c3c3c;
            background-color: #1e1e1e;
        }

        .tab-content {
            display: none;
            flex-direction: column;
            flex-grow: 1;
            height: 100%;
            width: 100%;
            overflow: auto;
        }

        .tab-content.active {
            display: flex;
        }

        #commands-content-container,
        #python-code-display {
            padding: 1.5rem;
            background-color: white;
            color: #333;
            font-family: 'Fira Code', monospace;
            white-space: pre-wrap;
            word-break: break-word;
            overflow: auto;
            flex: 1;
        }

        body.dark-mode #commands-content-container,
        body.dark-mode #python-code-display {
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        #commands-content-container h2 {
            color: #007acc;
            margin-bottom: 1rem;
        }

        body.dark-mode #commands-content-container h2 {
            color: #569cd6;
        }

        #commands-content-container h3 {
            color: #007acc;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        body.dark-mode #commands-content-container h3 {
            color: #569cd6;
        }

        #commands-content-container h4 {
            color: #005a9c;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        body.dark-mode #commands-content-container h4 {
            color: #4ec9b0;
        }

        .command-box {
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        body.dark-mode .command-box {
            border-color: #3c3c3c;
        }

        #bottom-panel {
            background-color: #e7e7e7;
            border-top: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-height: 250px;
        }

        body.dark-mode #bottom-panel {
            background-color: #333;
            border-top-color: #3c3c3c;
        }

        #console-resizer {
            height: 5px;
            background-color: #e0e0e0;
            cursor: ns-resize;
            transition: background-color 0.2s;
        }

        #console-resizer:hover {
            background-color: #007acc;
        }

        body.dark-mode #console-resizer {
            background-color: #4c4c4c;
        }

        #bottom-panel-tabs {
            display: flex;
            background-color: #f3f3f3;
            border-bottom: 1px solid #ccc;
            padding: 0 1rem;
        }

        body.dark-mode #bottom-panel-tabs {
            background-color: #252526;
            border-bottom-color: #3c3c3c;
        }

        #console-tab-button {
            background: none;
            border: none;
            color: #666;
            padding: 0.5rem 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
        }

        body.dark-mode #console-tab-button {
            color: #9b9b9b;
        }

        #console-tab-button:hover {
            color: #333;
        }

        body.dark-mode #console-tab-button:hover {
            color: #d4d4d4;
        }

        #console-tab-button.active {
            color: #007acc;
            border-bottom: 2px solid #007acc;
        }

        #console-output {
            flex: 1;
            overflow-y: auto;
            background-color: #efefef;
            color: #333;
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
        }

        body.dark-mode #console-output {
            background-color: #000;
            color: #d4d4d4;
        }

        .console-line {
            margin-bottom: 0.25rem;
        }

        .console-timestamp {
            color: #666;
            margin-right: 0.5rem;
        }

        body.dark-mode .console-timestamp {
            color: #9b9b9b;
        }

        #status-bar {
            background-color: #007acc;
            color: white;
            padding: 0.375rem 1rem;
            font-size: 0.75rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
            grid-column: 1 / -1;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body class="dark-mode">
    <div id="app-container">
        <!-- Left Sidebar -->
        <div id="left-sidebar">
            <img src="./images/logo.png" alt="Allied logo">
            <i class="fas fa-code"></i>
            <a href="https://agsid.github.io/website/doc.html" target="_blank">
                <i class="fas fa-question-circle"></i>
            </a>
            <a href="https://agsid.github.io/website/index.html" target="_blank">
                <i class="fas fa-home"></i>
            </a>
            <i id="theme-mode-toggle" class="fas fa-cog"></i>
        </div>

        <!-- Main Content Area -->
        <div id="main-content-area">
            <!-- Top Tab Bar -->
            <div id="top-bar">
                <button class="tab-button active" data-tab-target="tab-content-editor">Code Editor</button>
                <button class="tab-button" data-tab-target="tab-content-commands">Available Commands</button>
                <button class="tab-button" data-tab-target="tab-content-python">Generated Python</button>
            </div>

            <!-- Editor and Simulation -->
            <div id="editor-and-simulation">
                <div id="editor-panel" class="tab-content active" data-tab-id="tab-content-editor">
                    <div id="editor-container"></div>
                </div>

                <div id="editor-resizer"></div>

                <div id="simulation-panel">
                    <div class="button-group">
                        <button id="run-button" class="btn btn-success">
                            <i class="fas fa-play"></i> Run Code
                        </button>
                        <button id="start-left-button" class="btn btn-info">Start on Left</button>
                        <button id="start-right-button" class="btn btn-info">Start on Right</button>
                    </div>
                    <canvas id="robot-canvas" width="960" height="480"></canvas>
                </div>

                <div id="tab-content-commands" class="tab-content">
                    <div id="commands-content-container"></div>
                </div>

                <div id="tab-content-python" class="tab-content">
                    <pre id="python-code-display"></pre>
                </div>
            </div>

            <!-- Bottom Console Panel -->
            <div id="bottom-panel">
                <div id="console-resizer"></div>
                <div id="bottom-panel-tabs">
                    <button id="console-tab-button" class="active">Console</button>
                </div>
                <div id="console-output"></div>
            </div>
        </div>

        <!-- Status Bar -->
        <div id="status-bar">
            <span>FLL Bot Programmer</span>
            <span>UTF-8</span>
            <span>LF</span>
            <span id="cursor-position">Line 1, Col 1</span>
        </div>
    </div>

    <script>
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.50.0/min/vs' } });

        let editor;
        const LOCAL_STORAGE_KEY = 'fll_bot_code';
        let robotX, robotY, robotAngle = 0;
        let simulationRunning = false;
        let simulationQueue = [];
        let consoleLog = [];
        const fieldWidth = 960, fieldHeight = 480, robotSize = 48;

        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: `drive(24)\nturn(90)\narm("up")`,
                language: 'python',
                theme: 'vs-dark',
                fontSize: 16,
                fontFamily: '"Fira Code", monospace',
                minimap: { enabled: false },
                wordWrap: 'on',
                automaticLayout: true,
            });

            editor.onDidChangeModelContent(() => updateCursorPosition());
            loadCodeFromLocalStorage();
        });

        const canvas = document.getElementById('robot-canvas');
        const ctx = canvas.getContext('2d');
        const fieldImage = new Image();
        fieldImage.src = './images/field.png';
        fieldImage.onload = () => drawRobot();

        function setupCanvas() {
            robotX = fieldWidth / 2;
            robotY = fieldHeight - (robotSize / 2);
            robotAngle = 0;
            drawRobot();
        }

        function drawRobot() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (fieldImage.complete && fieldImage.naturalHeight !== 0) {
                ctx.drawImage(fieldImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#1e1e1e';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = '#3c3c3c';
                ctx.lineWidth = 2;
                ctx.strokeRect(0, 0, canvas.width, canvas.height);
            }

            ctx.save();
            ctx.translate(robotX, robotY);
            ctx.rotate(robotAngle * Math.PI / 180);
            ctx.fillStyle = '#1A7A72';
            ctx.fillRect(-robotSize / 2, -robotSize / 2, robotSize, robotSize);
            ctx.fillStyle = '#0F2D37';
            ctx.beginPath();
            ctx.moveTo(0, -robotSize / 2);
            ctx.lineTo(-robotSize / 3, 0);
            ctx.lineTo(robotSize / 3, 0);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function logToConsole(msg, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            consoleLog.push({ timestamp, message: msg, type });
            updateConsoleOutput();
        }

        function updateConsoleOutput() {
            const output = document.getElementById('console-output');
            output.innerHTML = '';
            consoleLog.forEach(log => {
                const line = document.createElement('div');
                line.className = 'console-line';
                const ts = document.createElement('span');
                ts.className = 'console-timestamp';
                ts.textContent = `[${log.timestamp}]`;
                line.appendChild(ts);
                line.appendChild(document.createTextNode(log.message));
                output.appendChild(line);
            });
            output.scrollTop = output.scrollHeight;
        }

        function updateCursorPosition() {
            if (editor) {
                const pos = editor.getPosition();
                document.getElementById('cursor-position').textContent = `Line ${pos.lineNumber}, Col ${pos.column}`;
            }
        }

        function saveCodeToLocalStorage() {
            if (editor) {
                localStorage.setItem(LOCAL_STORAGE_KEY, editor.getValue());
            }
        }

        function loadCodeFromLocalStorage() {
            const saved = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (saved && editor) {
                editor.setValue(saved);
            }
        }

        function startSimulation() {
            if (simulationRunning || !editor) return;
            const code = editor.getValue().trim().split('\n').filter(l => l.trim() && !l.trim().startsWith('//'));
            
            simulationRunning = true;
            simulationQueue = code;
            consoleLog = [];
            logToConsole('Simulation started.', 'info');
            runNextCommand();
        }

        async function runNextCommand() {
            if (simulationQueue.length === 0) {
                simulationRunning = false;
                logToConsole('Simulation finished.', 'info');
                return;
            }

            const cmd = simulationQueue.shift().trim();
            logToConsole(`> ${cmd}`, 'info');

            const driveMatch = cmd.match(/drive\(([-+]?\d+\.?\d*)\)/);
            if (driveMatch) {
                const dist = parseFloat(driveMatch[1]) * 10;
                const duration = Math.abs(dist) * 10;
                const start = performance.now();
                const animate = (time) => {
                    const elapsed = time - start;
                    const prog = Math.min(elapsed / duration, 1);
                    robotX += dist * Math.sin(robotAngle * Math.PI / 180) / (duration / 16);
                    robotY -= dist * Math.cos(robotAngle * Math.PI / 180) / (duration / 16);
                    drawRobot();
                    if (prog < 1) requestAnimationFrame(animate);
                    else runNextCommand();
                };
                requestAnimationFrame(animate);
                return;
            }

            const turnMatch = cmd.match(/turn\(([-+]?\d+\.?\d*)\)/);
            if (turnMatch) {
                const deg = parseFloat(turnMatch[1]);
                const duration = Math.abs(deg) * 10;
                const start = performance.now();
                const initialAngle = robotAngle;
                const animate = (time) => {
                    const elapsed = time - start;
                    const prog = Math.min(elapsed / duration, 1);
                    robotAngle = initialAngle + deg * prog;
                    drawRobot();
                    if (prog < 1) requestAnimationFrame(animate);
                    else runNextCommand();
                };
                requestAnimationFrame(animate);
                return;
            }

            const printMatch = cmd.match(/print\("(.+?)"\)/);
            if (printMatch) {
                logToConsole(printMatch[1], 'info');
                runNextCommand();
                return;
            }

            const waitMatch = cmd.match(/wait\(([-+]?\d+\.?\d*)\)/);
            if (waitMatch) {
                const sec = parseFloat(waitMatch[1]);
                logToConsole(`Waiting ${sec}s...`, 'info');
                setTimeout(runNextCommand, sec * 1000);
                return;
            }

            const armMatch = cmd.match(/arm\("(.+?)"\)/);
            if (armMatch) {
                logToConsole(`Arm: ${armMatch[1]}`, 'info');
                setTimeout(runNextCommand, 500);
                return;
            }

            logToConsole(`ERROR: Unknown command: ${cmd}`, 'error');
            runNextCommand();
        }

        // Event Listeners
        document.getElementById('run-button').addEventListener('click', startSimulation);

        document.getElementById('start-left-button').addEventListener('click', () => {
            simulationRunning = false;
            robotX = robotSize * 2;
            robotY = fieldHeight - (robotSize / 2);
            robotAngle = 0;
            consoleLog = [];
            updateConsoleOutput();
            drawRobot();
            logToConsole('Robot at left position.', 'info');
        });

        document.getElementById('start-right-button').addEventListener('click', () => {
            simulationRunning = false;
            robotX = fieldWidth - (robotSize * 2);
            robotY = fieldHeight - (robotSize / 2);
            robotAngle = 0;
            consoleLog = [];
            updateConsoleOutput();
            drawRobot();
            logToConsole('Robot at right position.', 'info');
        });

        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tabTarget).classList.add('active');
            });
        });

        document.getElementById('theme-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        document.getElementById('console-resizer').addEventListener('mousedown', (e) => {
            const start = e.clientY;
            const initialHeight = document.getElementById('bottom-panel').offsetHeight;
            const move = (moveEvent) => {
                const delta = moveEvent.clientY - start;
                const newHeight = Math.max(100, Math.min(initialHeight - delta, 400));
                document.getElementById('bottom-panel').style.maxHeight = newHeight + 'px';
            };
            const up = () => {
                document.removeEventListener('mousemove', move);
                document.removeEventListener('mouseup', up);
            };
            document.addEventListener('mousemove', move);
            document.addEventListener('mouseup', up);
        });

        document.getElementById('editor-resizer').addEventListener('mousedown', (e) => {
            const start = e.clientX;
            const panel = document.getElementById('editor-panel');
            const initialWidth = panel.offsetWidth;
            const move = (moveEvent) => {
                const delta = moveEvent.clientX - start;
                const newWidth = Math.max(250, Math.min(initialWidth + delta, 700));
                panel.style.flex = `0 0 ${newWidth}px`;
            };
            const up = () => {
                document.removeEventListener('mousemove', move);
                document.removeEventListener('mouseup', up);
            };
            document.addEventListener('mousemove', move);
            document.addEventListener('mouseup', up);
        });

        // Initialize
        setupCanvas();
        document.getElementById('commands-content-container').innerHTML = `
            <h2>Allied FLL Bot Programmer</h2>
            <p>Write commands to control your robot!</p>
            <h3>Available Commands</h3>
            <div class="command-box"><h4>drive(distance)</h4><p>Drive in inches</p></div>
            <div class="command-box"><h4>turn(degrees)</h4><p>Turn in degrees</p></div>
            <div class="command-box"><h4>arm("up"|"down"|"reset")</h4><p>Control arm</p></div>
            <div class="command-box"><h4>wait(seconds)</h4><p>Wait</p></div>
            <div class="command-box"><h4>print("message")</h4><p>Print to console</p></div>
        `;
    </script>
</body>
</html>
