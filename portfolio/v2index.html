<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allied Work Documentation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="v2index.js"></script>
  <style>body{scroll-behavior:smooth;font-family:'Inter',sans-serif}</style>
</head>

<body class="flex min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 text-gray-800">
  <!-- Side navbar -->
  <aside
    class="hidden md:flex flex-col fixed top-0 left-0 h-full w-64 p-6 border-r border-white/30 backdrop-blur-xl bg-white/20 shadow-lg">
    <div class="mb-10">
      <h1 class="text-2xl font-extrabold text-blue-600">Allied Work</h1>
      <p class="text-sm text-gray-600">Documentation</p>
    </div>

    <nav id="sideNav" class="space-y-2">
      <a href="#overview" class="block px-3 py-2 rounded-xl font-medium text-gray-800 hover:text-blue-600 hover:bg-white/40 transition">Overview</a>
      <a href="#autocorrection" class="block px-3 py-2 rounded-xl font-medium text-gray-800 hover:text-blue-600 hover:bg-white/40 transition">AutoCorrection</a>
      <a href="#benefits" class="block px-3 py-2 rounded-xl font-medium text-gray-800 hover:text-blue-600 hover:bg-white/40 transition">Benefits</a>
      <a href="#commands" class="block px-3 py-2 rounded-xl font-medium text-gray-800 hover:text-blue-600 hover:bg-white/40 transition">Commands</a>
    </nav>
  </aside>

  <!-- Top search bar -->
  <header
    class="fixed top-0 left-0 md:left-64 right-0 h-16 flex items-center justify-between px-6 md:px-12 backdrop-blur-xl bg-white/30 border-b border-white/30 z-40">
    <input type="text" placeholder="Search..."
      class="w-64 md:w-80 px-4 py-2 rounded-xl text-sm bg-white/40 border border-white/40 placeholder-gray-600 focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-800" />
    <a href="https://agsid.github.io/website/" target="_blank"
      class="px-4 py-2 text-sm font-semibold text-white bg-gradient-to-r from-blue-500 to-blue-600 rounded-xl shadow-md hover:shadow-lg hover:scale-[1.03] transition-all">
      Visit Website
    </a>
  </header>

  <!-- Main content -->
  <main id="content" class="flex-grow md:ml-64 pt-24 px-8 md:px-16 pb-12 space-y-24"></main>

  <footer
    class="w-full text-center text-gray-600 text-sm border-t border-white/30 backdrop-blur-xl bg-white/30 py-6 mt-auto">
    Â© 2025 Allied Algorithms. All rights reserved.
  </footer>

  <script>
    // Highlight side link when section visible
    const navLinks = document.querySelectorAll('#sideNav a');
    const sections = ['overview','autocorrection','benefits','commands'].map(id=>document.getElementById(id));
    window.addEventListener('scroll',()=>{
      const pos = window.scrollY + 100;
      let active;
      sections.forEach(sec=>{
        if(sec && pos>=sec.offsetTop) active = sec.id;
      });
      navLinks.forEach(a=>{
        if(a.getAttribute('href')==='#'+active){
          a.classList.add('bg-blue-500','text-white');
        }else{
          a.classList.remove('bg-blue-500','text-white');
        }
      });
    });
  </script>
</body>
</html>
