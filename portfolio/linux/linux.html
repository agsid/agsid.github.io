<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Homepage</title>
    <link rel="icon" href="https://web.dev/static/articles/building/an-adaptive-favicon/image/example-light-theme-favic-d92b9def036e6.png" type="image/png">
    <!-- Bootstrap CSS for basic styling and layout utilities -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome for icons (battery, search, bolt, etc.) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts for specific typography -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="vignette-overlay"></div>

    <!-- Top Bar -->
    <div id="topbar" class="topbar d-flex justify-content-between align-items-center">
        <div class="topbar-left d-flex align-items-center gap-2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Tux.svg/640px-Tux.svg.png" alt="Tux Logo" class="topbar-tux-icon">
            <!-- Container for running app icons in the top bar -->
            <div id="running-apps-topbar-container" class="d-flex align-items-center gap-1"></div>
        </div>
        <div class="d-flex align-items-center gap-2">
            <!-- Battery Status Display -->
            <span id="battery-status" class="d-flex align-items-center gap-1">
                <span id="battery-text" class="battery-status-text"></span>
                <span class="battery-container">
                    <span id="battery-icon"></span>
                    <span id="charging-indicator"></span>
                </span>
            </span>
            <span id="user-profile-text" class="cursor-pointer">ðŸ‘¤Sid</span>
        </div>
    </div>

    <!-- User Menu -->
    <div id="user-menu" class="user-menu modal-menu-base">
        <!-- Account picture updated to favicon -->
        <div class="user-menu-item menu-item-base d-flex align-items-center gap-2">
            <img src="https://web.dev/static/articles/building/an-adaptive-favicon/image/example-light-theme-favic-d92b9def036e6.png" alt="Profile Picture" class="rounded-circle">
            <span>Sid Ag</span>
        </div>
        <div class="dropdown-divider"></div>
        <div class="user-menu-item menu-item-base" id="user-menu-editor-mode">Editor Mode</div>
        <div class="dropdown-divider"></div>
        <div class="user-menu-item menu-item-base" id="user-menu-logout">Logout</div>
    </div>

    <!-- Main Content Area (for datetime display) -->
    <div class="content">
        <span id="datetime-display" class="center-datetime text-center">
            <span class="time-display" id="time-part"></span>
            <span class="date-display mt-1" id="date-part"></span>
        </span>
    </div>

    <!-- Desktop Context Menu (right-click on desktop) -->
    <div id="context-menu" class="context-menu modal-menu-base">
        <div class="context-menu-item menu-item-base" id="context-change-wallpaper">Change Wallpaper</div>
        <div class="context-menu-item menu-item-base" id="context-reload-page">Reload Page</div>
    </div>

    <!-- Wallpaper Change Modal -->
    <div id="wallpaper-modal-overlay" class="wallpaper-modal-overlay overlay-base">
        <div class="wallpaper-modal modal-menu-base">
            <h3 class="mb-4">Change Wallpaper</h3>
            <!-- Wallpaper Options Grid -->
            <div id="wallpaper-options-grid" class="wallpaper-options-grid">
                <!-- Wallpaper option items will be injected here by JavaScript -->
            </div>
            <input type="text" id="wallpaper-url-input" class="form-control mb-3" placeholder="Enter custom image URL">
            <div class="button-group d-flex justify-content-end gap-2">
                <button class="btn btn-secondary" id="wallpaper-cancel-button">Cancel</button>
                <button class="btn btn-primary" id="wallpaper-apply-button">Apply</button>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="search-modal-overlay" class="search-modal-overlay overlay-base">
        <div id="search-modal" class="search-modal modal-menu-base">
            <div class="search-input-container">
                <i class="fas fa-search search-input-icon"></i>
                <input type="text" id="search-app-input" class="search-input form-control" placeholder="Search for apps...">
            </div>
            <div id="app-list-container" class="app-list-container"></div>
        </div>
    </div>

    <!-- New Settings Modal -->
    <div id="settings-modal-overlay" class="settings-modal-overlay overlay-base">
        <div id="settings-modal" class="settings-modal modal-menu-base">
            <h3 class="mb-2">System Settings</h3>

            <div class="settings-section">
                <h4>Dock Orientation</h4>
                <div id="settings-dock-orientation-options" class="options-grid">
                    <!-- Dock orientation buttons injected here by JS -->
                </div>
            </div>

            <div class="settings-section">
                <h4>Manage Dock Apps</h4>
                <div id="settings-app-list" class="settings-app-list">
                    <!-- App list with add/remove buttons injected here by JS -->
                </div>
            </div>

            <div class="button-group d-flex justify-content-end gap-2 mt-auto">
                <button class="btn btn-secondary" id="settings-close-button">Close</button>
            </div>
        </div>
    </div>

    <!-- App Context Menu (right-click on dock item or search result) -->
    <div id="app-context-menu" class="app-context-menu modal-menu-base">
        <div class="app-context-menu-item menu-item-base" id="toggle-dock-status"></div>
    </div>

    <!-- Top Bar App Context Menu (right-click on running app icon in top bar) -->
    <div id="topbar-app-context-menu" class="topbar-app-context-menu modal-menu-base">
        <div class="topbar-app-context-menu-item menu-item-base" id="terminate-app-button">Terminate App</div>
    </div>

    <!-- Message Box Container (for showMessageBox function) -->
    <div id="message-box-container"></div>

    <!-- Main Dock -->
    <div class="dock d-flex align-items-center" id="main-dock"></div>

    <!-- Bootstrap JS Bundle (must be at the end of body for performance) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
