<html>
  <head>
    <style>
      /* Corrected CSS for the logo image */
      .navbar img.logo-img { 
          width: 50px; /* Use a class to specifically target the image */
      }
      /* You can also do it this way, but adding a class is better practice */
      /* .navbar .logo img { 
          width: 50px; 
      } */
      .navbar:hover {
          opacity: 1;
          background-color: #1D2926;
          transition: opacity 0.3s ease;
      }
      .navbar {
          position: fixed;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          width: 90%;
          max-width: 1200px;
          z-index: 20;
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #070707;
          padding: 10px 20px;
          border-radius: 15px;
          opacity: 0.8;
          box-shadow: 0 4px 15px rgba(92, 84, 84, 0.2);
      }
      .navbar .logo {
          color: white;
          font-size: 1.75rem;
          font-weight: bold;
          display: flex;
          align-items: center;
      }
      .navbar-links {
          display: flex;
          gap: 1.5rem;
      }
      .navbar-links a {
          color: white;
          font-size: 1.125rem;
          font-weight: 500;
          padding: 8px 16px;
          border-radius: 8px;
          transition: background-color 0.3s ease;
      }
      .navbar-links a:hover {
          background-color: #00694B;
      }
      .navbar-links a.current-page {
          background-color: rgba(40, 40, 40, 0.8);
      }
      @media (max-width: 1024px) {
          .navbar {
              width: 95%;
              padding: 8px 15px;
          }
          .navbar .logo {
              font-size: 1.5rem;
          }
          .navbar-links a {
              font-size: 1rem;
              padding: 6px 12px;
          }
      }
      @media (max-width: 768px) {
          .navbar {
              flex-direction: column;
              align-items: flex-start;
              padding: 10px;
          }
          .navbar-links {
              flex-wrap: wrap;
              justify-content: center;
              margin-top: 10px;
              width: 100%;
          }
          .navbar-links a {
              margin: 5px;
          }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="./images/Allied-Algorithms_logo.svg" alt="Allied Algorithms Logo" class="logo-img"> Allied
      </div>
      <div class="navbar-links">
        <a href="./index.html">Home</a>
        <a href="./abtus.html">Members</a>
        <a href="./seasons.html">Seasons</a>
        <a href="./robot.html">Robot Design</a>
        <a href="./hello.html" style="background-color:#2F9BEE;">AlliedWork</a>
      </div>
    </nav>
  </body>
</html>
