<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <script src="members.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <base target="_self">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#includedContent").load("navbar.html");
            $("#Content").load("footer.html");
        });
    </script>
    <style>
        body {
            /* Updated background image for a starry, less tinted look */
            background-image: url(website/images/bgabtus (1).jpg'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .member-card {
            /* Slightly adjusted opacity for better contrast */
            background-color: rgba(0, 0, 0, 0.5); 
            border-radius: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-icon {
            width: 120px;
            height: 120px;
            border-radius: 9999px;
            border: 3px solid transparent;
            background-image: linear-gradient(to bottom right, #8A2BE2, #00FFFF);
            background-clip: padding-box;
            position: relative;
        }
        
        .profile-icon::after {
            content: '';
            position: absolute;
            top: -3px; bottom: -3px; left: -3px; right: -3px;
            background: linear-gradient(135deg, #8A2BE2, #00FFFF);
            z-index: -1;
            border-radius: 9999px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body class="text-white font-sans">
    <div id="includedContent"></div>
    <main class="container mx-auto px-4 py-16 min-h-screen flex items-center justify-center">
        <div id="members-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-6xl">
        </div>
    </main>
    <div id="Content"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderMembers();
        });
    </script>
</body>
</html>
