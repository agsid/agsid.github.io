  <script>
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1377087321203150941/iK28JWFiXjPouGOpEVnvhExkIqPdp8H7P7HT5oSJHdpPFOgMsOde9s8fD-xSnyl_MNbQ"; // Replace with your webhook

    const form = document.getElementById("contactForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const messageText = document.getElementById("message").value.trim();

      if (!name || !email || !messageText) {
        status.textContent = "Please fill out all fields.";
        status.className = "mt-4 text-center text-red-400";
        return;
      }

      status.textContent = "Sending message...";
      status.className = "mt-4 text-center text-yellow-400";

      const payload = {
        content: `**New Contact Message**\n**Name:** ${name}\n**Email:** ${email}\n**Message:** ${messageText}\n**Time:** ${new Date().toLocaleString('en-US', { timeZone: 'America/New_York' })}`
      };

      try {
        const response = await fetch(DISCORD_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          status.textContent = "Message sent successfully!";
          status.className = "mt-4 text-center text-green-400";
          form.reset();
        } else {
          status.textContent = `Failed to send message. Status: ${response.status}`;
          status.className = "mt-4 text-center text-red-400";
          console.error(await response.text());
        }
      } catch (error) {
        status.textContent = "Error sending message. Check console.";
        status.className = "mt-4 text-center text-red-400";
        console.error(error);
      }
    });
  </script>
