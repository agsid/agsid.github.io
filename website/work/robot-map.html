  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Robot Map Replay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Smooth scroll for console */
    #console {
      scroll-behavior: smooth;
    }
  </style>
  </head>
  <body class="min-h-screen flex flex-col bg-slate-900 font-sans text-slate-100">

    <!-- Top Bar: Glassmorphic -->
    <header class="flex items-center gap-4 p-4 backdrop-blur-md bg-slate-800/80 border-b border-slate-700">
      <button id="playBtn" class="flex items-center gap-1 px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 transition">
        <span class="material-icons">play_arrow</span> Play
      </button>

      <button id="resetBtn" class="flex items-center gap-1 px-4 py-2 rounded-lg bg-red-600 hover:bg-red-500 transition">
        <span class="material-icons">restart_alt</span> Reset Map
      </button>

      <button id="resetConsoleBtn" class="flex items-center gap-1 px-4 py-2 rounded-lg bg-gray-600 hover:bg-gray-500 transition">
        <span class="material-icons">delete</span> Clear Console
      </button>

      <button id="leftBtn" class="flex items-center gap-1 px-4 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 transition">
        <span class="material-icons">arrow_back</span> Left
      </button>

      <button id="rightBtn" class="flex items-center gap-1 px-4 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 transition">
        <span class="material-icons">arrow_forward</span> Right
      </button>

      <div class="ml-auto text-sm text-slate-300">Field: 93" Ã— 45"</div>
    </header>

    <!-- Main area: Canvas + Console -->
    <main class="flex flex-1 overflow-hidden">
      <!-- Canvas Section -->
      <section class="flex-1 relative bg-slate-900">
        <canvas id="mapCanvas" class="w-full h-full block"></canvas>
      </section>

      <!-- Console Section -->
      <aside class="w-80 flex flex-col border-l border-slate-700 bg-slate-800/90 backdrop-blur-md">
        <div class="px-4 py-2 border-b border-slate-600 font-semibold text-slate-200">Console</div>
        <div id="console" class="flex-1 p-3 overflow-y-auto font-mono text-sm text-slate-100"></div>
      </aside>
    </main>

  <script>
  /* -------------------------
    Configuration & state
  ------------------------- */
  const canvas = document.getElementById('mapCanvas');
  const ctx = canvas.getContext('2d');

  const mapWidthInches = 93;
  const mapHeightInches = 45;
  const fieldImg = new Image();
  fieldImg.src = '../images/field.png';

  let width = 0;
  let height = 0;

  let robot = { x: mapWidthInches / 2, y: mapHeightInches / 2, angle: 0 };
  let trail = [{ ...robot }];
  let commands = [];
  let animating = false;
  let stepIndex = 0;
  const stepDelay = 800;
  const consoleEl = document.getElementById('console');

  /* -------------------------
    Resize & coordinate helpers
  ------------------------- */
  function resizeCanvas() {
    const consoleWidth = 320;
    width = Math.max(window.innerWidth - consoleWidth, 200);
    height = Math.max(window.innerHeight - document.querySelector('header').offsetHeight, 200);
    canvas.width = width;
    canvas.height = height;
    drawScene();
  }
  window.addEventListener('resize', resizeCanvas);

  function toCanvasCoords(xInches, yInches) {
    return {
      x: (xInches / mapWidthInches) * width,
      y: height - (yInches / mapHeightInches) * height
    };
  }

  /* -------------------------
    Console helpers
  ------------------------- */
  function logConsole(msg) {
    const d = document.createElement('div');
    const ts = new Date().toLocaleTimeString();
    d.textContent = `[${ts}] ${msg}`;
    consoleEl.appendChild(d);
    consoleEl.scrollTop = consoleEl.scrollHeight;
  }
  function clearConsole() {
    consoleEl.innerHTML = '';
  }

  /* -------------------------
    Drawing
  ------------------------- */
  function drawScene() {
    if (fieldImg.complete) {
      ctx.drawImage(fieldImg, 0, 0, width, height);
    } else {
      ctx.fillStyle = '#0f172a';
      ctx.fillRect(0, 0, width, height);
    }

    // Trail
    ctx.beginPath();
    ctx.lineWidth = 2;
    ctx.strokeStyle = 'lime';
    trail.forEach((p, i) => {
      const pos = toCanvasCoords(p.x, p.y);
      if (i === 0) ctx.moveTo(pos.x, pos.y);
      else ctx.lineTo(pos.x, pos.y);
    });
    ctx.stroke();

    // Robot
    const r = toCanvasCoords(robot.x, robot.y);
    ctx.save();
    ctx.translate(r.x, r.y);
    ctx.rotate(robot.angle * Math.PI / 180);
    ctx.fillStyle = 'red';
    ctx.beginPath();
    ctx.moveTo(0, -8);
    ctx.lineTo(12, 8);
    ctx.lineTo(-12, 8);
    ctx.closePath();
    ctx.fill();
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 1;
    ctx.stroke();
    ctx.restore();
  }

  /* -------------------------
    Parse Commands
  ------------------------- */
  function parseMain() {
    const code = localStorage.getItem('main.py') || '';
    commands = [];
    code.split('\n').forEach(raw => {
      let line = raw.split('#')[0].trim();
      if (!line) return;
      let m;
      if ((m = line.match(/drive\(\s*(-?\d+)\s*\)/i))) commands.push({ cmd: 'drive', value: parseInt(m[1], 10) });
      else if ((m = line.match(/turn\(\s*(-?\d+)\s*\)/i))) commands.push({ cmd: 'turn', value: parseInt(m[1], 10) });
      else if (/arm\(\s*\)/i.test(line)) commands.push({ cmd: 'arm' });
    });
  }

  /* -------------------------
    Animation
  ------------------------- */
  function animateStep() {
    if (stepIndex >= commands.length) { animating = false; return; }
    const cmdObj = commands[stepIndex];

    if (cmdObj.cmd === 'drive') {
      const rad = robot.angle * Math.PI / 180;
      robot.x += cmdObj.value * Math.sin(rad);
      robot.y += cmdObj.value * Math.cos(rad);
    } else if (cmdObj.cmd === 'turn') {
      robot.angle = (robot.angle + cmdObj.value) % 360;
      if (robot.angle < 0) robot.angle += 360;
    } else if (cmdObj.cmd === 'arm') {
      const r = toCanvasCoords(robot.x, robot.y);
      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.arc(r.x, r.y, 8, 0, Math.PI * 2);
      ctx.fill();
    }

    trail.push({ ...robot });
    drawScene();
    logConsole(`Executing: ${cmdObj.cmd}${cmdObj.value !== undefined ? '(' + cmdObj.value + ')' : '()'}`);
    stepIndex++;
    if (animating) setTimeout(animateStep, stepDelay);
  }

  /* -------------------------
    Controls
  ------------------------- */
  function resetMap(printLog = false) {
    robot = { x: mapWidthInches / 2, y: mapHeightInches / 2, angle: 0 };
    trail = [{ ...robot }];
    stepIndex = 0;
    animating = false;
    drawScene();
    if (printLog) logConsole('Map reset.');
  }

  function setStartBottomLeft() {
    robot = { x: 5, y: 5, angle: 0 };
    trail = [{ ...robot }];
    drawScene();
    logConsole('Robot start: bottom-left');
  }

  function setStartBottomRight() {
    robot = { x: mapWidthInches - 5, y: 5, angle: 0 };
    trail = [{ ...robot }];
    drawScene();
    logConsole('Robot start: bottom-right');
  }

  /* -------------------------
    UI Events
  ------------------------- */
  document.getElementById('playBtn').addEventListener('click', () => {
    if (!animating) {
      animating = true;
      if (!commands.length) parseMain();
      animateStep();
    }
  });
  document.getElementById('resetBtn').addEventListener('click', () => resetMap(true));
  document.getElementById('resetConsoleBtn').addEventListener('click', clearConsole);
  document.getElementById('leftBtn').addEventListener('click', setStartBottomLeft);
  document.getElementById('rightBtn').addEventListener('click', setStartBottomRight);

  /* -------------------------
    Init
  ------------------------- */
  parseMain();
  resetMap(false);
  resizeCanvas();
  fieldImg.addEventListener('load', drawScene);
  </script>
  </body>
  </html>
