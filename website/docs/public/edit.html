<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Content</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<main class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Edit Documentation</h1>
    <form id="editForm" class="space-y-4">
        <div>
            <label class="block font-semibold mb-1">Title:</label>
            <input type="text" id="titleInput" class="w-full border px-3 py-2 rounded">
        </div>
        <div>
            <label class="block font-semibold mb-1">Description:</label>
            <textarea id="descInput" class="w-full border px-3 py-2 rounded" rows="5"></textarea>
        </div>
        <div>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save</button>
            <a href="/index.html" class="ml-2 text-gray-600 hover:underline">Cancel</a>
        </div>
    </form>
</main>

<script src="/script.js"></script>
</body>
</html>
