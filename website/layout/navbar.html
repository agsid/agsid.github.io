<!-- navbar.html -->
<style>
  body {
    overflow-x: hidden;
    overflow-y: auto;
    scrollbar-width: none;
  }
  body::-webkit-scrollbar {
    display: none;
  }

  /* Dropdown animation */
  .dropdown-content {
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    transform: translateY(-10px);
    transition: all 0.35s ease-in-out;
  }
  .dropdown.active .dropdown-content {
    max-height: 500px;
    opacity: 1;
    transform: translateY(0);
  }

  /* Glassmorphic navbar overlay */
  nav#navbar {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    border: 1px solid rgba(255, 255, 255, 0.12);
    transition: all 0.4s ease;
    position: fixed;
    width: 95%;
    left: 50%;
    transform: translateX(-50%);
    top: 1rem;
    z-index: 9999;
  }
  nav#navbar.glow {
    box-shadow: 0 4px 25px rgba(0, 150, 255, 0.15);
  }
  nav#navbar.scrolled {
    box-shadow: 0 4px 30px rgba(0, 150, 255, 0.4);
    background: rgba(255, 255, 255, 0.05);
  }

  /* Padding under navbar */
  .content-padding {
    padding-top: 5rem; /* adjust depending on navbar height + margin */
  }
</style>

<nav id="navbar" class="flex items-center justify-between px-6 py-3 rounded-2xl glow">
  <!-- Logo + Team Name -->
  <div class="flex items-center space-x-3">
    <img src="../images/logo.png" alt="Allied Algos Logo" class="h-10 w-10 object-contain rounded-full">
    <span class="text-white/90 text-xl font-semibold tracking-wide">Allied Algos</span>
  </div>

  <!-- Mobile Menu Button -->
  <button id="menuButton" class="md:hidden text-white/90 hover:text-blue-400 transition text-2xl">
    ☰
  </button>

  <!-- Nav Links -->
  <div id="navLinks" class="hidden md:flex flex-col md:flex-row md:items-center 
                           space-y-4 md:space-y-0 md:space-x-10 text-lg font-light tracking-wide">
    <a href="../about-us" class="hover:text-blue-400 transition">Members</a>
    <a href="../seasons/" class="hover:text-blue-400 transition">Seasons</a>

    <!-- Dropdown -->
    <div class="relative dropdown">
      <button id="dropdownButton" class="hover:text-blue-400 focus:outline-none transition">
        Resources ▼
      </button>
      <div class="dropdown-content absolute left-0 mt-2 bg-white/5 backdrop-blur-xl border border-white/10 
                  rounded-xl shadow-lg w-48 p-2 space-y-2 z-50">
        <a href="../robot" class="block px-3 py-1.5 rounded hover:bg-white/20 transition">Robot Design</a>
        <a href="../missions/" class="block px-3 py-1.5 rounded hover:bg-white/20 transition">Missions</a>
        <a href="../aac" class="block px-3 py-1.5 rounded hover:bg-white/20 transition">AlliedWork</a>
        <a href="../work" class="block px-3 py-1.5 rounded hover:bg-white/20 transition">AutoCorrection</a>
      </div>
    </div>
  </div>
</nav>

<!-- Wrapper for page content -->
<div class="content-padding">
  <!-- Page content goes here when imported -->
</div>

<script>
  const dropdown = document.querySelector('.dropdown');
  const dropdownButton = document.getElementById('dropdownButton');
  const menuButton = document.getElementById('menuButton');
  const navLinks = document.getElementById('navLinks');
  const navbar = document.getElementById('navbar');

  dropdownButton.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdown.classList.toggle('active');
  });

  document.addEventListener('click', () => {
    dropdown.classList.remove('active');
  });

  menuButton.addEventListener('click', () => {
    navLinks.classList.toggle('hidden');
    navLinks.classList.toggle('flex');
  });

  window.addEventListener('scroll', () => {
    if (window.scrollY > 30) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
</script>
