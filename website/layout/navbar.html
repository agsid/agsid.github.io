<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

    body {
      padding-top: 100px;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      min-height: 200vh;
    }

    h1, h2, h3 {
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      text-align: center;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 20px;
      left: 2.5%;
      right: 2.5%;
      width: 95%;
      max-width: 1200px;
      margin: 0 auto;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 65px;
      padding: 0 30px;
      border-radius: 12px;
      background: rgba(18, 26, 42, 0.7);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(135, 206, 235, 0.1);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
      transition: all 0.4s ease-out;
    }

    .navbar:hover {
      background: rgba(18, 26, 42, 0.9);
    }

    .navbar.scrolled {
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      border-radius: 0;
      height: 55px;
      padding: 0 40px;
      background: rgba(18, 26, 42, 0.95);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    /* Logo */
    .logo {
      color: #F0F8FF;
      font-size: 1.5rem;
      font-weight: 800;
      display: flex;
      align-items: center;
      text-shadow: 0 0 3px #00BFFF;
      font-family: 'Inter', sans-serif;
      gap: 10px;
    }

    .logo img {
      width: 35px;
      height: 35px;
      border-radius: 4px;
      object-fit: contain;
      transition: width 0.4s ease, height 0.4s ease;
    }

    /* Links */
    .navbar-links {
      display: flex;
      gap: 2rem;
      transition: all 0.4s ease;
    }

    .navbar-links a {
      color: #C0D8E0;
      font-size: 1rem;
      font-weight: 500;
      position: relative;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .navbar-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #00BFFF;
      transition: width 0.3s ease-out;
    }

    .navbar-links a:hover {
      color: #00BFFF;
    }

    .navbar-links a:hover::after {
      width: 100%;
    }

    /* Hamburger Button */
    .hamburger {
      display: none;
      border: none;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-between;
      height: 18px;
      width: 25px;
      background: transparent;
      padding: 0;
    }

    .hamburger span {
      height: 2px;
      width: 100%;
      background: #87CEEB;
      transition: 0.3s;
    }

    .hamburger.active span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    /* Mobile Menu */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
        z-index: 1010;
      }

      .navbar-links {
        position: fixed;
        top: 65px;
        left: 0;
        width: 100%;
        height: calc(100vh - 65px);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(18, 26, 42, 0.95);
        backdrop-filter: blur(10px);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .navbar-links.active {
        transform: translateX(0);
      }

      .navbar-links a {
        text-align: center;
        padding: 15px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <img src="../images/Allied-Algorithms_logo.svg" alt="Allied Logo" />
      <span>Allied</span>
    </div>

    <button id="menu-btn" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div id="menu" class="navbar-links">
      <a href="../home/index.html">Home</a>
      <a href="../about-us/abtus.html">Members</a>
      <a href="../seasons/seasons.html">Seasons</a>
      <a href="../robot/robot.html">Robot Design</a>
      <a href="../missions/missions.html">Missions</a>
      <a href="../work/hello.html">AlliedWork</a>
    </div>
  </nav>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    const navbar = document.querySelector('.navbar');

    // Toggle menu
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('active');
      menuBtn.classList.toggle('active');
    });

    // Navbar shrink on scroll
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) navbar.classList.add('scrolled');
      else navbar.classList.remove('scrolled');
    });

    // Close menu when link clicked
    menu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.remove('active');
        menuBtn.classList.remove('active');
      });
    });
  </script>
</body>
</html>
