<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d1117 0%, #0f1c2e 100%);
      min-height: 200vh;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-family: 'Inter', sans-serif;
      color: #fff;
      text-align: center;
    }

    /* Glassmorphic Navbar */
    .navbar {
      position: fixed;
      top: 20px;
      left: 5%;
      right: 5%;
      width: 90%;
      max-width: 1200px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      padding: 0 25px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
      transition: all 0.4s ease;
    }

    .navbar:hover {
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 12px 50px rgba(0, 255, 255, 0.3);
    }

    /* Scroll effect: Glow and expand */
    .navbar.scrolled {
      top: 10px;
      left: 5%;
      right: 5%;
      width: 90%;
      height: 70px;
      border-radius: 18px;
      padding: 0 35px;
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px #00ffff, 0 8px 40px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(25px);
    }

    /* Logo */
    .logo {
      color: #00ffff;
      font-size: 1.6rem;
      font-weight: 800;
      display: flex;
      align-items: center;
      text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
      gap: 12px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      object-fit: contain;
      transition: all 0.4s ease;
    }

    .logo:hover img {
      transform: scale(1.15);
      filter: drop-shadow(0 0 15px #00ffff);
    }

    /* Links */
    .navbar-links {
      display: flex;
      gap: 2rem;
      transition: all 0.4s ease;
    }

    .navbar-links a {
      color: #c0d8e0;
      font-size: 1rem;
      font-weight: 500;
      position: relative;
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .navbar-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #00ffff;
      transition: width 0.3s ease;
    }

    .navbar-links a:hover {
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }

    .navbar-links a:hover::after {
      width: 100%;
    }

    /* Hamburger Button */
    .hamburger {
      display: none;
      border: none;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-between;
      height: 18px;
      width: 25px;
      background: transparent;
      padding: 0;
    }

    .hamburger span {
      height: 2px;
      width: 100%;
      background: #00ffff;
      transition: 0.3s;
    }

    .hamburger.active span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    /* Mobile Menu */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
        z-index: 1010;
      }

      .navbar-links {
        position: fixed;
        top: 60px;
        left: 0;
        width: 100%;
        height: calc(100vh - 60px);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(25px);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .navbar-links.active {
        transform: translateX(0);
      }

      .navbar-links a {
        text-align: center;
        padding: 15px;
        font-size: 1.2rem;
        text-shadow: 0 0 5px #00ffff;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <img src="../images/Allied-Algorithms_logo.svg" alt="Allied Logo" />
      <span>Allied</span>
    </div>

    <button id="menu-btn" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div id="menu" class="navbar-links">
      <a href="../home/index.html">Home</a>
      <a href="../about-us/abtus.html">Members</a>
      <a href="../seasons/seasons.html">Seasons</a>
      <a href="../robot/robot.html">Robot Design</a>
      <a href="../missions/missions.html">Missions</a>
      <a href="../work/">AlliedWork</a>
    </div>
  </nav>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    const navbar = document.querySelector('.navbar');

    // Toggle menu
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('active');
      menuBtn.classList.toggle('active');
    });

    // Navbar expand/glow on scroll
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) navbar.classList.add('scrolled');
      else navbar.classList.remove('scrolled');
    });

    // Close menu when link clicked
    menu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.remove('active');
        menuBtn.classList.remove('active');
      });
    });
  </script>
</body>
</html>
