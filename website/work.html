<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLL Bot Programmer</title>
    <link rel="stylesheet" href="./work.css">
</head>
<body>
    <!-- Docs Button -->
    <button id="docs-button" class="docs-btn">Docs</button>
    <div class="main-grid">
        <!-- Editor Section -->
        <section class="editor-section" id="editor-panel">
            <div class="panel-top panel-top-left">
                <button class="slide-arrow slide-arrow-left" id="editor-slide-out">&#8592;</button>
                <span class="panel-title">Editor</span>
                <button class="slide-arrow slide-arrow-right" id="editor-slide-in" style="display:none;">&#8594;</button>
            </div>
            <div class="editor-area">
                <div class="editor-lines" id="editor-line-numbers"></div>
                <textarea id="code-editor" class="editor-textarea" spellcheck="false" placeholder="# Type robot commands here..."></textarea>
            </div>
            <div class="panel-bottom panel-bottom-left">
                <button id="copy-button" class="panel-bottom-btn">Copy Python Code</button>
                <span class="panel-bottom-arrow">&#x25BC;</span>
            </div>
        </section>
        <!-- Simulation + Console Section -->
        <section class="sim-console-section" id="sim-panel">
            <div class="panel-top panel-top-right">
                <button class="slide-arrow slide-arrow-left" id="sim-slide-out">&#8592;</button>
                <span class="panel-title">Robot Sim</span>
                <button class="slide-arrow slide-arrow-right" id="sim-slide-in" style="display:none;">&#8594;</button>
            </div>
            <div class="sim-area">
                <div class="sim-bg">
                    <canvas id="robot-canvas" width="500" height="300"></canvas>
                </div>
                <div class="sim-controls">
                    <button id="run-button" class="sim-btn">Run</button>
                    <button id="start-left-button" class="sim-btn">Start From Left</button>
                    <button id="start-right-button" class="sim-btn">Start From Right</button>
                </div>
            </div>
            <div class="sim-console-bottom">
                <div class="panel-bottom panel-bottom-right">
                    <span class="panel-title">Console</span>
                    <span class="panel-bottom-arrow">&#x25BC;</span>
                </div>
                <div class="console-area">
                    <div id="console-output" class="console-output"></div>
                </div>
            </div>
        </section>
    </div>
    <div id="message-box" class="message-box"></div>
    <script src="./work.js"></script>
</body>
</html>
