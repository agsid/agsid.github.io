<!DOCTYPE html>
<html lang="en">
<head>
      <script>
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allied Algorithms</title>
    <!-- Tailwind CSS CDN for utility classes and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
          <link rel="stylesheet" href="./index.html">
</head>
<body>
 <div id="navbar"></div>
    <!-- Glowing Rings Container -->
    <!-- This container is absolutely positioned to cover the entire viewport,
         allowing individual rings to be placed relative to it. -->
    <div class="ring-container">
        <!-- Each ring div has a shared 'ring' class and a unique ID for specific positioning. -->
        <div class="ring" id="ring1"></div>
        <div class="ring" id="ring2"></div>
        <div class="ring" id="ring3"></div>
    </div>

    <!-- Main Content Area -->
    <!-- This div holds the central text and is automatically centered by the body's flex properties. -->
    <div class="main-content">
        <h1 class="relative">
            <!-- Left curly brace, positioned absolutely relative to the H1 -->
            <span class="curly-brace left-brace">&#123;</span>
            Innovating the Future, One Robot at a Time
            <!-- Right curly brace, positioned absolutely relative to the H1 -->
            <span class="curly-brace right-brace">&#125;</span>
        </h1>
        <p>Welcome to Allied Algorithms - where engineering meets creativity.</p>
    </div>

    <!-- The JavaScript for mouse animation has been removed as requested. -->
</body>
</html>
