<!DOCTYPE html>
<html lang="en">

<head>
    <script src="missions.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allied Algorithms - Unearthed Missions</title>

    <link rel="icon" type="image/x-icon" href="./images/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-image: url('./images/bgabtus (1).jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header-bg {
            background-color: rgba(10, 10, 20, 0.7);
        }

        .footer-bg {
            background-color: rgba(10, 10, 20, 0.7);
            margin-top: auto;
            padding: 2rem 0;
        }

        main {
            flex-grow: 1;
            padding: 2rem 1rem;
        }

        .missions-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .mission-card {
            background-color: rgba(10, 10, 20, 0.7);
            border-radius: 2rem;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            width: 100%;
        }

        .mission-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }

        .mission-card.reverse-order {
            flex-direction: row-reverse;
        }

        .card-media {
            position: relative;
            width: 50%;
            height: 0;
            padding-bottom: 28.125%;
            /* This is half of the 16:9 aspect ratio (56.25%) to fit in a 50% width container */
            overflow: hidden;
        }

        .card-media img,
        .card-media iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mission-content {
            width: 50%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .mission-name {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            font-family: 'Oswald', sans-serif;
        }

        .mission-points {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .mission-description {
            font-size: 1rem;
            line-height: 1.6;
            color: #e2e8f0;
        }

        .video-link {
            color: #90cdf4;
            font-weight: 600;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .video-link:hover {
            text-decoration: underline;
        }

        /* Responsive design for mobile screens */
        @media (max-width: 768px) {
            .mission-card,
            .mission-card.reverse-order {
                flex-direction: column;
            }

            .card-media,
            .mission-content {
                width: 100%;
                padding-bottom: 56.25%; /* Reset to full 16:9 aspect ratio */
            }

            .mission-content {
                padding: 1.5rem;
                padding-bottom: 0;
            }
        }
    </style>

    <script>
        async function loadHTML(elementId, filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error(`Could not load ${filePath}:`, error);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadHTML('includedContent', 'navbar.html');
            loadHTML('Content', 'footer.html');
        });
    </script>
</head>

<body>
    <div id="includedContent" class="header-bg"></div>

    <main class="container mx-auto px-4 py-12">
        <section class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-white mb-4">FIRST LEGO League Unearthed Missions</h1>
            <p class="text-lg text-gray-300">Explore the challenges and accomplishments of the Unearthed season!</p>
        </section>
        

        <div id="missions-container" class="missions-container">
        </div>
    </main>

    <div id="Content" class="footer-bg"></div>
</body>

</html>
