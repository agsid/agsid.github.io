<!DOCTYPE html>
<html lang="en">

<head>
    <script src="missions.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allied Algorithms - Unearthed Missions</title>

    <link rel="icon" type="image/x-icon" href="./images/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-image: url('./images/bgabtus (1).jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            color: #fff;
        }

        /* Container for the mission cards */
        .missions-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Style for each mission card */
        .mission-card {
            background-color: rgba(10, 10, 20, 0.7);
            border-radius: 2rem;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .mission-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }

        /* Flexbox for the inner layout of the card */
        .mission-content-wrapper {
            display: flex;
            flex-direction: column;
            padding: 2rem;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .mission-content-wrapper {
                flex-direction: row;
            }
        }

        /* Left side of the card (image/video section) */
        .mission-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }

        @media (min-width: 768px) {
            .mission-left {
                width: 40%;
                min-width: 300px;
            }
        }


        .mission-media-container {
            background-color: #0d47a1;
            border-radius: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 2rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 250px;
        }

        .mission-media-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }


        .mission-video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            /* 16:9 Aspect Ratio */
        }

        .mission-video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
        }

        /* Right side of the card (text section) */
        .mission-right {
            display: flex;
            flex-direction: column;
            text-align: left;
            width: 100%;
        }

        @media (min-width: 768px) {
            .mission-right {
                width: 60%;
            }
        }

        .mission-right h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .mission-right h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1rem;
        }

        .mission-right p {
            font-size: 1rem;
            line-height: 1.6;
            color: #e2e8f0;
        }

        .link-text {
            color: #90cdf4;
            font-weight: 600;
            text-decoration: none;
            margin-top: 0.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .link-text:hover {
            text-decoration: underline;
        }

        /* Oswald font for points */
        .oswald-font {
            font-family: 'Oswald', sans-serif;
        }

        /* Footer and header */
        .header-bg {
            background-color: rgba(10, 10, 20, 0.7);
        }

        .footer-bg {
            background-color: rgba(10, 10, 20, 0.7);
        }
    </style>

    <script>
        async function loadHTML(elementId, filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error(`Could not load ${filePath}:`, error);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadHTML('includedContent', 'navbar.html');
            loadHTML('Content', 'footer.html');
        });
    </script>
</head>

<body>
    <div id="includedContent" class="header-bg"></div>

    <main class="container mx-auto px-4 py-12">
        <section class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-white mb-4">FIRST LEGO League Unearthed Missions</h1>
            <p class="text-lg text-gray-300">Explore the challenges and accomplishments of the Unearthed season!</p>
        </section>

        <div id="missions-container" class="missions-container">
        </div>
    </main>

    <div id="Content" class="footer-bg"></div>
</body>

</html>
