<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missions</title>

    <link rel="icon" type="image/x-icon" href="../images/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="missions.css" rel="stylesheet">
</head>

<body>  
    <div id="includedContent" class="header-bg"></div>

    <main class="container mx-auto px-4 py-12">
        <section class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-white mb-4">FIRST LEGO League Unearthed Missions</h1>
            <p class="text-lg text-gray-300">Explore the challenges and accomplishments of the Unearthed season!</p>
        </section>
        
        <div id="missions-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Mission cards will be dynamically inserted here -->
        </div>
    </main>

    <div id="Content" class="footer-bg"></div>

    <!-- Move the script tag to the bottom of the body -->
    <script src="missions.js"></script>
    <script>
        async function loadHTML(elementId, filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                window.location.href = "../error/404.html";
                console.error(`Could not load ${filePath}:`, error);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadHTML('includedContent', '../layout/navbar.html');
            loadHTML('Content', '../layout/footer.html');
        });
    </script>
</body>

</html>
