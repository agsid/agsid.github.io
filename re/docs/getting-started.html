<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting Started - SquareDocs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { scroll-behavior: smooth; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    .active-link { color: #a78bfa; font-weight: 600; }
  </style>
</head>
<body class="bg-[#1A1A2A] text-white font-sans flex min-h-screen">

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto p-12 space-y-8 scrollbar-hide" id="main-content"></main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="gettingstarted.js"></script>
  <script>
    // Load sidebar and footer
    fetch('./layout/sidebar.html')
      .then(res => res.text())
      .then(data => document.getElementById('sidebar-container').innerHTML = data);

    fetch('./layout/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-container').innerHTML = data);
  </script>
</body>
</html>
