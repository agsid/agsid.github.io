    <script>
        /**
         * Detects device type based on screen width and displays a greeting.
         * "Hello!" for mobile (max-width: 767px), "Hi!" for desktop (min-width: 768px).
         */
        function displayGreeting() {
            const greetingElement = document.getElementById('greetingMessage');
            const mobileMediaQuery = window.matchMedia("(max-width: 767px)");

            if (mobileMediaQuery.matches) {
                greetingElement.textContent = "Hello!"; // For mobile devices
            } else {
                greetingElement.textContent = "Hi!";    // For desktop devices
            }
        }

        /**
         * Handles the state of the mobile menu, including preventing body scroll
         * and adjusting classes for device type.
         */
        function handleDeviceAdaptation() {
            const menuToggleCheckbox = document.getElementById('menu-toggle');
            // Use 768px for navbar breakpoint as defined in your CSS
            const mobileNavbarMediaQuery = window.matchMedia("(max-width: 768px)");

            // --- Control body scroll for full-screen menu ---
            if (mobileNavbarMediaQuery.matches) { // If currently in mobile navbar view
                if (menuToggleCheckbox.checked) {
                    document.body.style.overflow = 'hidden'; // Prevent body scroll
                } else {
                    document.body.style.overflow = ''; // Allow body scroll
                }
            } else { // If currently in desktop view
                document.body.style.overflow = ''; // Always allow body scroll on desktop
            }

            // --- Example of 'switching' content/layout with JS ---
            // You can add or remove classes, change text, or restructure elements here.
            const contentArea = document.querySelector('.bebas-neue-regular'); // Or any other main content div
            if (mobileNavbarMediaQuery.matches) {
                // Actions specific to mobile
                contentArea.classList.add('mobile-layout-active');
                contentArea.classList.remove('desktop-layout-active');
                // console.log('Switched to mobile layout (via JS)');
            } else {
                // Actions specific to desktop
                contentArea.classList.add('desktop-layout-active');
                contentArea.classList.remove('mobile-layout-active');
                // console.log('Switched to desktop layout (via JS)');

                // IMPORTANT: When switching from mobile to desktop, ensure the menu is closed
                // and body scroll is reset, in case it was left open.
                menuToggleCheckbox.checked = false; // Uncheck the menu checkbox
                document.body.style.overflow = ''; // Ensure body scroll is re-enabled
            }
        }

        // Initial calls when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            displayGreeting();
            handleDeviceAdaptation(); // Run initial device adaptation
        });

        // Listen for changes in screen size (e.g., tablet rotation, browser resize)
        window.matchMedia("(max-width: 767px)").addEventListener('change', displayGreeting); // Only for greeting message
        window.matchMedia("(max-width: 768px)").addEventListener('change', handleDeviceAdaptation); // For navbar and other adaptations

        // Listen for the hamburger menu toggle to change state
        document.getElementById('menu-toggle').addEventListener('change', handleDeviceAdaptation);
    </script>
