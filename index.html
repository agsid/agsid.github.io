<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 p-6">

  <!-- Header -->
  <h1 class="text-5xl md:text-6xl font-extrabold text-gray-800 text-center mb-8">
    Welcome to Sid's Domain!
  </h1>

  <p class="text-xl text-gray-700 mb-6 text-center">
    Select a folder below to explore:
  </p>

  <!-- Folder Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-12">

    <!-- WEBSITE DROPDOWN -->
    <div class="relative">
      <button id="websiteBtn"
        class="flex items-center gap-2 px-6 py-4 bg-white rounded-xl shadow-lg text-2xl text-blue-600 hover:bg-blue-50 hover:scale-105 transform transition w-full justify-center">
        ğŸ“ Website
      </button>

      <!-- Dropdown -->
      <div id="websiteDropdown"
        class="hidden absolute left-0 right-0 mt-2 bg-white rounded-lg shadow-lg p-4 space-y-2 z-10">
        <a href="./website/aac/index.html" class="block px-4 py-2 hover:bg-blue-100 rounded-lg">aac</a>
        <a href="./website/about-us/index.html" class="block px-4 py-2 hover:bg-blue-100 rounded-lg">about-us</a>
        <a href="./website/docs/index.html" class="block px-4 py-2 hover:bg-blue-100 rounded-lg">docs</a>
        <a href="./website/error/index.html" class="block px-4 py-2 hover:bg-blue-100 rounded-lg">error</a>
        <a href="./website/home/index.html" class="block px-4 py-2 hover:bg-blue-100 rounded-lg">home</a>
        <a href="./website/images/index.html" class="block px-4 py-2 hover:bg-blue-100 rounded-lg">images</a>
        <a href="./website/layout/index.html" class="block px-4 py-2 hover:bg-blue-100 rounded-lg">layout</a>
        <a href="./website/missions/index.html" class="block px-4 py-2 hover:bg-blue-100 rounded-lg">missions</a>
        <a href="./website/robot/index.html" class="block px-4 py-2 hover:bg-blue-100 rounded-lg">robot</a>
        <a href="./website/seasons/index.html" class="block px-4 py-2 hover:bg-blue-100 rounded-lg">seasons</a>
        <a href="./website/work/index.html" class="block px-4 py-2 hover:bg-blue-100 rounded-lg">work</a>
      </div>
    </div>

    <!-- OTHER FOLDERS -->
    <a href="./ccsa/index.html"
      class="flex items-center gap-2 px-6 py-4 bg-white rounded-xl shadow-lg text-2xl text-blue-600 hover:bg-blue-50 hover:scale-105 transform transition justify-center">
      ğŸ“ CCSA
    </a>
    <a href="./portfolio/index.html"
      class="flex items-center gap-2 px-6 py-4 bg-white rounded-xl shadow-lg text-2xl text-blue-600 hover:bg-blue-50 hover:scale-105 transform transition justify-center">
      ğŸ“ Portfolio
    </a>
  </div>

  <!-- JS -->
  <script>
    const websiteBtn = document.getElementById("websiteBtn");
    const dropdown = document.getElementById("websiteDropdown");

    websiteBtn.addEventListener("click", () => {
      dropdown.classList.toggle("hidden");
    });

    // Close dropdown if clicked outside
    window.addEventListener("click", (e) => {
      if (!websiteBtn.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
