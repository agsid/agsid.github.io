<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Cars Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  background: url('https://static.vecteezy.com/system/resources/thumbnails/011/457/898/small_2x/flower-and-mountain-landscape-background-free-vector.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Arial', sans-serif;
}
.glass-card {
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.1);
  border-radius: 1rem;
  padding: 2rem;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}
</style>
</head>
<body class="flex items-center justify-center h-screen text-white">

<div class="glass-card w-full max-w-md">
  <h2 class="text-2xl font-semibold mb-6 text-center">Admin Login</h2>
  <button id="google-login" class="w-full bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded mb-4 flex items-center justify-center gap-2">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6"/>
    Sign in with Google
  </button>
  <p id="error-msg" class="text-red-400 mt-2 text-center"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDLhVsvxJlOvqKqEjXQUActO0Sf0S0hgLw",
  authDomain: "football-9b7e3.firebaseapp.com",
  databaseURL: "https://football-9b7e3-default-rtdb.firebaseio.com",
  projectId: "football-9b7e3",
  storageBucket: "football-9b7e3.firebasestorage.app",
  messagingSenderId: "821823406502",
  appId: "1:821823406502:web:5d9a5aacadc0be4da8cf67",
  measurementId: "G-HH3C611R83"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById('google-login');
const errorMsg = document.getElementById('error-msg');

loginBtn.addEventListener('click', async () => {
  errorMsg.textContent = '';
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    // Check allowed emails from Firebase
    const snapshot = await get(ref(db, 'allowedEmails'));
    const allowed = snapshot.val() || [];

    if (!allowed.includes(user.email)) {
      await signOut(auth);
      errorMsg.textContent = "This email is not allowed.";
      return;
    }

    // Redirect if allowed
    window.location.href = 'admin.html';

  } catch (error) {
    errorMsg.textContent = error.message;
  }
});
</script>

</body>
</html>
