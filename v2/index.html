<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Cars</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: url('https://img.freepik.com/free-photo/view-starry-night-sky-with-nature-mountains-landscape_23-2151614765.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Arial', sans-serif;
  }
  .glass-card {
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.1);
    border-radius: 1rem;
    padding: 1rem;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transition: transform 0.2s;
  }
  .glass-card:hover {
    transform: translateY(-5px);
  }
</style>
</head>
<body class="text-white">

<header class="bg-gray-800/70 backdrop-blur-md shadow-md p-4 text-center text-2xl font-semibold">
  My Cars Collection
</header>

<main class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  <div id="cars-container" class="col-span-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDLhVsvxJlOvqKqEjXQUActO0Sf0S0hgLw",
  authDomain: "football-9b7e3.firebaseapp.com",
  databaseURL: "https://football-9b7e3-default-rtdb.firebaseio.com",
  projectId: "football-9b7e3",
  storageBucket: "football-9b7e3.firebasestorage.app",
  messagingSenderId: "821823406502",
  appId: "1:821823406502:web:5d9a5aacadc0be4da8cf67",
  measurementId: "G-HH3C611R83"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const carsContainer = document.getElementById('cars-container');

const carsRef = ref(db, 'cars');
onValue(carsRef, snapshot => {
  const cars = snapshot.val() || {};
  carsContainer.innerHTML = '';
  Object.values(cars).forEach(car => {
    const card = document.createElement('div');
    card.className = 'glass-card flex flex-col items-center text-center';
    card.innerHTML = `
      <img src="${car.image || 'https://via.placeholder.com/150'}" alt="${car.name}" class="w-full h-48 object-cover rounded mb-2"/>
      <h3 class="text-lg font-semibold">${car.name}</h3>
    `;
    carsContainer.appendChild(card);
  });
});
</script>

</body>
</html>
