<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Touch Football League</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

<header class="bg-gradient-to-r from-indigo-700 via-purple-700 to-pink-600 p-4 text-center text-2xl font-bold shadow-lg">
  Touch Football League
</header>

<nav class="flex justify-center mt-4 space-x-6">
  <button id="teams-tab" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-500">Teams</button>
  <button id="bracket-tab" class="px-4 py-2 bg-green-600 rounded hover:bg-green-500">Bracket</button>
</nav>

<main class="p-6">
  <section id="teams-section"></section>
  <section id="bracket-section" class="hidden"></section>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDLhVsvxJlOvqKqEjXQUActO0Sf0S0hgLw",
  authDomain: "football-9b7e3.firebaseapp.com",
  databaseURL: "https://football-9b7e3-default-rtdb.firebaseio.com",
  projectId: "football-9b7e3",
  storageBucket: "football-9b7e3.firebasestorage.app",
  messagingSenderId: "821823406502",
  appId: "1:821823406502:web:5d9a5aacadc0be4da8cf67",
  measurementId: "G-HH3C611R83"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const db = getDatabase(app);

const teamsSection = document.getElementById('teams-section');
const bracketSection = document.getElementById('bracket-section');

// Tabs
document.getElementById('teams-tab').addEventListener('click', () => {
  teamsSection.classList.remove('hidden');
  bracketSection.classList.add('hidden');
});
document.getElementById('bracket-tab').addEventListener('click', () => {
  teamsSection.classList.add('hidden');
  bracketSection.classList.remove('hidden');
});

// Load teams
const teamsRef = ref(db, 'teams');
onValue(teamsRef, snapshot => {
  const teams = snapshot.val() || {};
  teamsSection.innerHTML = '<h2 class="text-2xl font-bold mb-4">Teams</h2>';
  Object.values(teams).forEach(team => {
    const div = document.createElement('div');
    div.className = 'bg-gray-800 p-4 mb-2 rounded shadow hover:bg-gray-700 cursor-pointer';
    div.innerHTML = `
      <strong>${team.name}</strong> - W:${team.wins} L:${team.losses}
      <div class="hidden mt-2">Captain: ${team.captain} <br> Players: ${team.players.join(', ')}</div>
    `;
    div.addEventListener('click', () => {
      div.querySelector('div').classList.toggle('hidden');
    });
    teamsSection.appendChild(div);
  });
});

// Load games for bracket
const gamesRef = ref(db, 'games');
onValue(gamesRef, snapshot => {
  const games = snapshot.val() || {};
  bracketSection.innerHTML = '<h2 class="text-2xl font-bold mb-4">Bracket</h2>';
  Object.values(games).forEach(game => {
    const div = document.createElement('div');
    div.className = 'bg-gray-800 p-3 mb-2 rounded shadow';
    div.innerHTML = `
      ${game.team1} (${game.score1}) vs ${game.team2} (${game.score2}) <br>
      <span class="text-sm text-gray-400">${game.date}</span>
    `;
    bracketSection.appendChild(div);
  });
});
</script>

</body>
</html>
